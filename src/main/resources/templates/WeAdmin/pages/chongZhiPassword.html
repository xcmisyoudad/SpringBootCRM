<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>密码找回</title>
<link rel="stylesheet" href="/SpringBootCRM/layui/css/layui.css">
<script type="text/javascript"
	src="/SpringBootCRM/js/jquery-1.8.2.min.js"></script>
<script type="text/javascript" src="/SpringBootCRM/layui/layui.js"></script>
<script type="text/javascript">
	function tiJiao() {
		alert('ok');
		 var password1=$('#password1').val();
		var users_Password=$('#users_Password').val();
		var users_Id=$('#users_Id').text();
		var users_LoginName=$('#users_LoginName').text();
		if (password1 == null || password1 == '') {
			alert('密码不能为空');
			return false;
		}
		if (users_Password == null || users_Password == '') {
			alert('密码不能为空');
			return false;
		}
		if (users_Password!=password1) {
			alert('两次输入密码不一致');
			return false;
		} 
		else {
			$.post('/SpringBootCRM/updateChongZhiPassword',{
				users_Id:users_Id,
				users_Password:users_Password
			},function (res){
				if(res){
					alert('成功');
				}
				else{
					alert('失败');
				}
			},"json");
		}
	}
</script>
</head>
<body>
	<span style="display:none;" id="users_Id" th:text="${users_Id}"></span>
	<span style="display:none;" id="users_LoginName" th:text="${users_LoginName}"></span>
	<div class="layui-form-item">
		<label class="layui-form-label">密码</label>
		<div class="layui-input-inline">
			<input type="password" name="password1" id="password1"
				placeholder="请输入密码" autocomplete="off" class="layui-input">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">请再次输入密码</label>
		<div class="layui-input-inline">
			<input type="password" name="users_Password" id="users_Password"
				placeholder="请再次输入密码" autocomplete="off" class="layui-input">
		</div>
	</div>
	<div class="layui-form-item">
		<div class="layui-input-block">
			<button class="layui-btn" onclick="tiJiao()">立即提交</button>
		</div>
	</div>
</body>
</html>
