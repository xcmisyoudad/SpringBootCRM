<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>签到管理</title>
<link rel="stylesheet" href="/SpringBootCRM/layui/css/layui.css">
<script type="text/javascript" src="/SpringBootCRM/js/jquery-1.8.2.min.js"></script>
<script type="text/javascript" src="/SpringBootCRM/layui/layui.js"></script>
<script type="text/html" id="oneCheckIn">
  {{#  if(d.users_CheckInStatus==1){ }}
    <div><a class="layui-btn layui-btn-disabled">未签到</a></div>
  {{#  } else if(d.users_CheckInStatus==2) { }}
   	<div><a class="layui-btn layui-btn-normal" lay-event="oneCheckIn">一键签退</a></div>
  {{#  } else  { }}
	  <div><a class="layui-btn layui-btn-disabled">已经签退</a></div>
  {{#   } }}
</script>
<script type="text/html" id="isCheckInStatus">
  {{#  if(d.users_CheckInStatus==1){ }}
    <div>未签到</div>
  {{#  } else if(d.users_CheckInStatus==2) { }}
   	<div>已签到</div>
  {{#  } else  { }}
	<div>已签退</div>
  {{#   } }}
</script>
<script type="text/html" id="barDemo">
  <a class="layui-btn layui-btn-xs" lay-event="detail">查看签到情况</a>
</script>
<script type="text/javascript" th:inline="none">
$(function (){
	init();
});
function init(){
	layui.use(['table','layer'], function(){
		  var table = layui.table;
		  var layer = layui.layer;
		  //第一个实例
		  table.render({
		    elem: '#demo'
		    ,height: 312
		    ,url: '/SpringBootCRM/getZiXunShiList' //数据接口
		    ,page: true //开启分页
		    ,method:'post'
		    ,where: {num1: $('#num1').val(), num2: $('#num2').val(),num3: $('#num3').val(),text1: $('#text1').val()}
		    ,cols: [[ //表头
		       {type:'checkbox'}
		      ,{field: 'users_Id', title: 'ID', width:80, sort: true}
		      ,{field: 'users_LoginName', title: '用户名', width:80}
		      ,{field: 'users_ProtectTel', title: '联系电话', width:150, sort: true}
		      ,{field: 'users_ProTectEMail', title: '电子邮件', width:200} 
		      ,{templet: '#isCheckInStatus', title: '今日签到', width: 177}
		      ,{templet: '#oneCheckIn', title: '一键签退', width: 177}
		      ,{fixed: 'right',title: '操作', width:150, align:'center', toolbar: '#barDemo'}
		    ]]
		  });
		  table.on('tool(test)', function(obj){ //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
			  var data = obj.data; //获得当前行数据
			  var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
			  var tr = obj.tr; //获得当前行 tr 的DOM对象
			  if(layEvent === 'detail'){ //查看
			    //do somehing
				var index=layer.open({
					  type: 2, 
					  content: '/SpringBootCRM/getChekinListById?users_Id='+data.users_Id, //这里content是一个URL，如果你不想让iframe出现滚动条，你还可以content: ['http://sentsin.com', 'no']
					  title:'员工签到情况',
					  maxmin: true
					});
			    layer.full(index);
			  }
			  else if(layEvent === 'oneCheckIn'){
				  $.post('/SpringBootCRM/updateOneCheckIn',{
						users_Id:data.users_Id
					},function (res){
						if(res){
							alert('成功');
							 location.reload();
						}
						else{
							alert('失败');
							location.reload();
						}
					},"json");
			  }
			});
		});
}
</script>
</head>
<body>
<div class="layui-form-item" style="display: none">
    <div class="layui-input-inline">
      <input type="text" name="num3" id="num3" th:value="${session.users.users_Id}" autocomplete="off" class="layui-input">
    </div>
    </div>
<form class="layui-form">
 <div class="layui-form-item">
    <label class="layui-form-label">员工ID</label>
    <div class="layui-input-inline">
      <input type="text" name="num1" id="num1" placeholder="请输入员工ID" autocomplete="off" class="layui-input">
    </div>
     <label class="layui-form-label">员工姓名</label>
    <div class="layui-input-inline">
      <input type="text" name="text1" id="text1" placeholder="请输入员工姓名" autocomplete="off" class="layui-input">
    </div>
  </div> 
  <div class="layui-form-item">
  <label class="layui-form-label">签到状态</label>
   <div class="layui-input-inline">
     <select name="num2" id="num2">
        <option value=""></option>
        <option value="1">未签到</option>
        <option value="2">已签到</option>
        <option value="3">已签退</option>
      </select>
    </div>
  </div>
 </form>
  <div class="layui-form-item">
    <div class="layui-input-block">
      <button class="layui-btn" onclick="init()">立即提交</button>
    </div>
  </div>
<table id="demo" lay-filter="test"></table>
</body>
<script type="text/javascript">
layui.use('form', function(){
	  var form = layui.form; //只有执行了这一步，部分表单元素才会自动修饰成功
	  
	  //……
	  
	  //但是，如果你的HTML是动态生成的，自动渲染就会失效
	  //因此你需要在相应的地方，执行下述方法来手动渲染，跟这类似的还有 element.init();
	  form.render();
	});  
</script>
</html>
